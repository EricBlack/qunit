#数据库的配置第一个单词(这里的default)对应着case中sql或prepareData标签上database属性
#如果sql或prepareData标签未指定database属性，则使用的是这里的default数据库
default.jdbc.driver=org.postgresql.Driver
default.jdbc.url=jdbc:postgresql://127.0.0.1/demo?useUnicode=true&amp;characterEncoding=utf8
default.jdbc.username=demo
default.jdbc.password=demo

#可以配置多个数据库
demo.jdbc.driver=org.postgresql.Driver
demo.jdbc.url=jdbc:postgresql://127.0.0.1/demo?useUnicode=true&amp;characterEncoding=utf8
demo.jdbc.username=demo
demo.jdbc.password=demo

demo.host=http://127.0.0.1:8080
rpc.host=127.0.0.1:20881